<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gotMail</title>

    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/img/favicon.png" type="image/png">

    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="flex-container y">
        <header class="home-header">
            <a href="#">
                <h1 class="logo">gotMail <span class="fas fa-envelope"></span></h1>
            </a>
        </header>

        <section class="login">

            <h2>Cadastro</h2>

            <form action="">
                <div class="input-group">
                    <label for="email" class="sr-only">Nome de usuário</label>
                    <span class="fas fa-user input-icon"></span>
                    <input type="text" name="username" placeholder="Nome de usuário" required autofocus>
                </div>
                <div class="input-group">
                    <label for="email" class="sr-only">Email</label>
                    <span class="fas fa-at input-icon"></span>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="password" class="sr-only">Senha</label>
                    <span class="fas fa-lock input-icon"></span>
                    <input type="password" name="password" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <label for="password-confirm" class="sr-only">Senha</label>
                    <span class="fas fa-lock input-icon"></span>
                    <input type="password" name="password-confirm" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                    <a href="index.html" class="form-button cancel">Voltar</a>
                    <button class="form-button send">Criar</button>
                </div>
            </form>
        </section>
    </div>

    <script src="./assets/js/scripts.js"></script>
</body>
</html>
